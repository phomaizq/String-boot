<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My book list</title>
  <th:blook th:replace="layout :: link-css"></th:blook>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<th:blook th:replace="layout :: header"></th:blook>
<div class="container">
  <h1 th:text=${title}></h1>
  <table class="table">
    <tr>
      <td>id</td>
      <td>Title</td>
      <td>Author</td>
      <td>Price</td>
      <td>category</td>
      <td>action</td>

    </tr>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}">    </td>
      <td th:text="${book.title}">    </td>
      <td th:text="${book.author}">   </td>
      <td th:text="${book.price}">   </td>
      <td th:text="${book.category}">   </td>
      <td>
        <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a> |
        <a th:href="@{/books/delete/{id}(id=${book.id})}"onclick="return confirm('Are You sure')">DELETE</a>
      </td>

    </tr>
  </table>
</div>
<th:blook th:replace="layout :: footer"></th:blook>
</body>
</html>
