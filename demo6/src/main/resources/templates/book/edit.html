<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit  book</title>
    <th:blook th:replace="layout :: link-css"></th:blook>
</head>
<body>
<th:blook th:replace="layout :: header"></th:blook>
<div class="container">
    <h1> Edit book</h1>
    <form th:action="@{/books/edit}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="col-6 mb-3">
            <label class="form-lable"for="title">title: </label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
        </div>
        <div class="col-6 mb-3">
            <label class="form-lable"for="author">author: </label>
            <input class="form-control" type="text" th:field="*{author}" id="author">
        </div>
        <div class="col-6 mb-3">
            <label class="form-lable"for="price">price: </label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
        </div>
        <div class="col-6 mb-3">
            <label class="form-lable"for="category">category: </label>
            <input class="form-control" type="text" th:field="*{category}" id="category">
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>

    <br><a th:href="@{/books}">quay lai</a>

</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
